<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Média</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Média</h1>

            <p>Informe dosi números abaixo para calcular a média entre eles:</p>

            <label for="txtCaixaDeTexto">Digite um número:</label><input type="number" id="caixaNumero1">
            
            <label for="txtCaixaDeTexto">Digite outro número:</label><input type="number" id="caixaNumero2">

          
            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            //você irá programar aqui!
            var caixaNumero1 = document.getElementById("caixaNumero1").value;

            var numero1 = parseFloat(caixaNumero1);

            var caixaNumero2 = document.getElementById("caixaNumero2").value;

            var numero2 = parseFloat(caixaNumero2);

            var media = (numero1 + numero2) / 2;

            var mensagem = "A média entre os números é " + media;

            alert(mensagem);

        }

    </script>

</body>
</html>
