<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Terreno</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Terreno</h1>

            <p>Compra Terreno</p>

            <label for="txtCaixaDeTexto">Digite a largura:</label><input type="number" id="caixaNumero1">
             <label for="txtCaixaDeTexto">Digite o comprimento:</label><input type="number" id="caixaNumero2">
             <label for="txtCaixaDeTexto">Digite o valor do metro quadrado:</label><input type="number" id="caixaNumero3">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            //você irá programar aqui!
            var caixa1 = document.getElementById("caixaNumero1").value;

            var largura = parseFloat(caixa1);

            var caixa2 = document.getElementById("caixaNumero2").value;

            var comprimento = parseFloat(caixa2);

            var caixa3 = document.getElementById("caixaNumero3").value;

            var valorMetroQuadrado = parseFloat(caixa3);

            var terreno = largura * comprimento;

            var mensagem1 = "O  área do terreno é de " + terreno + " metros quadrados";

            alert(mensagem1);

            var precoTotal = valorMetroQuadrado * terreno;

            var mensagem2 = "O preço total do terreno é " + precoTotal;

            alert(mensagem2);
        }

    </script>

</body>
</html>
