<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Troco</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Troco</h1>

            <p>Calcula troco</p>

            <label for="txtCaixaDeTexto">Preço do produto:</label><input type="number" id="caixaN1">
            <label for="txtCaixaDeTexto">Quantidade de unidades:</label><input type="number" id="caixaN2">
            <label for="txtCaixaDeTexto">Valor dado pelo cliente:</label><input type="number" id="caixaN3">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            //você irá programar aqui!
            var caixa1 = document.getElementById("caixaN1").value;

            var preco_prod = parseFloat(caixa1);

            var caixa2 = document.getElementById("caixaN2").value;

            var qntd_unid = parseFloat(caixa2);

            var caixa3 = document.getElementById("caixaN3").value;

            var valorCliente = parseFloat(caixa3);

            var preco_Total = preco_prod * qntd_unid;

            var troco = valorCliente - preco_Total; 
            
            var mensagem = "O troco é R$: " + troco;

            alert(mensagem);
        }

    </script>

</body>
</html>
