<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Valor do pagamento</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Pagamento do funcionário</h1>

            <p>Valor do pagamento</p>

            <label for="txtCaixaDeTexto">Nome do funcionário:</label><input type="text" id="caixaN1">
            <label for="txtCaixaDeTexto">Valor por hora:</label><input type="number" id="caixaN2">
            <label for="txtCaixaDeTexto">Quantidade de horas trabalhadas por mês:</label><input type="number" id="caixaN3">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            //você irá programar aqui!
            var nomeFuncionario = document.getElementById("caixaN1").value;

            var caixa2 = document.getElementById("caixaN2").value;

            var valorPorHora = parseFloat(caixa2);

            var caixa3 = document.getElementById("caixaN3").value;

            var QntdHorasTrabalhadas = parseFloat(caixa3);

            var salario = valorPorHora * QntdHorasTrabalhadas;

            var mensagem = "O salário de " + nomeFuncionario + " é de: R$: " + salario;

            alert(mensagem);
        }

    </script>

</body>
</html>
