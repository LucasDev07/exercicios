<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Boa Noite</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Boa Noite</h1>

            <p>Informe a hora atual e clique no botão para dar boa noite:</p>

            <label for="txt1">Digite o horário:</label><input type="number" id="txtHorario">

            <button onclick="botao_click()">Dizer boa noite</button>

        </div>
    </div>

    <script>

        function botao_click() {


            var horaDigitada = document.getElementById("txtHorario").value;

            var horarioNumerico = parseFloat(horaDigitada);

            if(horarioNumerico >= 18) {

                alert('Boa noite');

                alert('Boa noite de novo');
            }
        }

    </script>

</body>
</html>
