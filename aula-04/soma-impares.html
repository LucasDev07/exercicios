<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>ímpares</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>ímpares</h1>

            <p>Descubra a soma de números ímpares entre um número definido inicialmente até um número definido no final:</p>

            <label for="txt1">Número Inicial:</label><input type="number" id="txtInicial">

            <label for="txt1">Número Final:</label><input type="number" id="txtFinal">

            <button onclick="botao_click()">Calcular soma dos ímpares</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var inicialTexto = document.getElementById("txtInicial").value;

            var finalTexto = document.getElementById("txtFinal").value;

            var inicial = parseFloat(inicialTexto);

            var final = parseFloat(finalTexto);

            var soma = 0;

            for(i = inicial; i <= final; i++) {
               
                var resto = i % 2
            }
            
            if (resto > 0) {
                
               soma += i;

            } 
                
            alert(soma);
        }

    </script>

</body>
</html>
