<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Soma Pares</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Soma  Pares</h1>

            <p>somando pares</p>

            <label for="txt1">Digite um valor inteiro:</label><input type="text" id="txtValorX">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var valorXTexto = document.getElementById("txtValorX").value;

            var valorX = parseInt(valorXTexto);
            
            var soma = 0;

            for(i = 1; i <= valorX; i++) {
                
                var resto = i % 2;

                if(resto == 0) {
                    soma = soma + i;
                }
            }
               var mensagem = "A soma entre os pares é " + soma;     

               alert(mensagem); 
        }

    </script>

</body>
</html>
