<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>"Olá Mundo" com "While"</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Olá Mundo" com "While"</h1>

            <p>Digite a quantidade de "Olá Mundo" desejada:</p>

            <label for="txt1">Quantidade:</label><input type="number" id="txtQuantidade">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var quantidadeTexto = document.getElementById("txtQuantidade").value;

            var quantidadeN = parseInt(quantidadeTexto);

            while(quantidadeN > 0) {
                alert("Olá Mundo");

                quantidadeN = quantidadeN - 1;
            }

        }

    </script>

</body>
</html>
