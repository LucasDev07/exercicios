<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exibição Ímpares</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Exibição Ímpares</h1>

            <p>Descubra os ímpares de 1 até o número digitado:</p>

            <label for="txt1">Digite um valor inteiro:</label><input type="number" id="txtValorX">

            <button onclick="botao_click()">Mostrar Ímpares</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var valorXTexto = document.getElementById("txtValorX").value; 

            var valorX = parseInt(valorXTexto);

            var mensagem = "Os números ímpares são: \r";

            for(var i = 1; i <= valorX; i++) {

               var resto = i % 2;
                
               if(resto > 0) {
                 
                  mensagem = mensagem + i + "\r";
               }
                
            }
                  
              alert(mensagem);  
         }

    </script>

</body>
</html>
